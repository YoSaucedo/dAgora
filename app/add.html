  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body class="site">
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">dAgora</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <p class="navbar-text navbar-right" style="padding-right: 20px;">CB Balance: <span id="cb_balance"></span></p>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">My Orders</a></li>
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/add.html">Add Product</a></li>
            <li><a href="/withdraw.html">Withdraw</a></li>

        </ul>

  <div class="container site-content">
    <div id="status" class="alert"></div>
    <h1 class="text-center">Add New Product</h1>

    <form class="col-md-6 col-md-offset-3">
      <div class="form-group col-md-12">
        <input type="text" class="form-control" id="title" placeholder="Product Title">
      </div>
      <div class="form-group col-md-12">
        <select id="gpcSegment" class="form-control">
          <option>-- Select Category --</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label class="sr-only" for="price">Price (in Ether)</label>
        <div class="input-group">
          <div class="input-group-addon">&Xi;</div>
          <input type="text" class="form-control" id="price" placeholder="Price (Ether)">
        </div>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="stock" placeholder="Stock">
      </div>
      <div class="form-group col-md-12">
        <textarea class="form-control" id="description" rows="4" placeholder="Description"></textarea>
      </div>
      <div class="col-md-12">
        <button type="button" id="addProductFormButton" class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>
  <footer class="footer-distributed">
			<div class="footer-right">
				<a href="https://twitter.com/paulszczesny0"><i class="fa fa-twitter"></i></a>

			</div>
			<div class="footer-left">
				<p class='contract_address'><b>Contract</b>: <span id="c_address" class="c_address"></span></p>
        <p class='contract_balance'><b>Balance</b>: <span id="c_balance"></span> ETH <button type="button" class="btn btn-xs btn-danger" onclick="withdraw();">Withdraw</button></p>
			</div>
		</footer>
